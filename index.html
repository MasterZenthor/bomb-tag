<!doctype html>
<html>
  <head>
    <title>Bomb Tag</title>
    <style>

    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      window.onload = function(){
        var socket = io();
        let uInput = document.querySelector("#usernameInput");
        uInput.addEventListener('keypress', (e) => {
          if (e.charCode == 13){
            let username = uInput.value;
            uInput.style.display = 'none';
            addUser(username);
            socket.emit('new user', username);
          }
        });
	   socket.on('new connection', (username) => {
        addUser(username);
	   });

     function addUser(username){
       let uo = document.querySelector('#usersOnline');
       let li = document.createElement('li');
       li.innerHTML = username.toString();
       uo.appendChild(li);
     }
      }
    </script>
  </head>
  <body>
    <ul id="usersOnline">
	User's Online
	</ul>
    <input id="usernameInput" type="text" placeholder="username"/>
    <div id="playarea">
    </div>
  </body>
</html>
